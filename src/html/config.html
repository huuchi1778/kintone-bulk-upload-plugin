<section class="settings">
  <form class="js-submit-settings" id="checkbox-form">
    <h2 class="settings-heading">Select Attachment Fields</h2>
    <p class="kintoneplugin-desc">Select the attachment fields you want to bulk upload into.</p>
    <div class="kintoneplugin-row" id="attachment-field-row"></div>
    <h2 class="settings-heading">Configure Select Records Dialog</h2>
    <p class="kintoneplugin-desc">Choose which fields you want to display on the Select Records dialog (minimum 1)</p>
    <div class="kintoneplugin-row" id="config-display-table-row"></div>
    <p class="kintoneplugin-row">
        <button id="cancel-button" class="kintoneplugin-button-dialog-cancel">Cancel</button>
        <button id="save-button"  class="kintoneplugin-button-dialog-ok">Save</button>
    </p>
  </form>
</section>
